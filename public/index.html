<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6a1b9a" />
    <meta
      name="description"
      content="Qatar Payroll Management System - Modern, secure, and efficient payroll processing"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts - Inter for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Prevent FOUC and set initial theme -->
    <script>
      // Set initial theme to prevent FOUC
      (function() {
        const savedTheme = localStorage.getItem('themeMode');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (prefersDark ? 'dark' : 'light');
        
        if (theme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
        
        // Update meta theme-color based on theme
        const themeColor = theme === 'dark' ? '#0f0f0f' : '#6a1b9a';
        document.querySelector('meta[name="theme-color"]').setAttribute('content', themeColor);
      })();
    </script>
    
    <!-- Prevent flash of unstyled content -->
    <style>
      body {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      body.loaded {
        visibility: visible;
        opacity: 1;
      }
      
      /* Loading screen styles */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #6a1b9a 0%, #ab47bc 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-left: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      [data-theme="dark"] .app-loading {
        background: linear-gradient(135deg, #ab47bc 0%, #ce93d8 100%);
      }
    </style>
    
    <title>Qatar Payroll Management System</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- App loading screen -->
    <div class="app-loading" id="app-loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h3>Qatar Payroll System</h3>
        <p>Loading...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loading screen once app is ready -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          const loadingScreen = document.getElementById('app-loading');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
